              <div className="space-y-2">

              <button type="submit" disabled={isSubmitting} className="w-full h-14 bg-amber-600 hover:bg-amber-700 text-white rounded-xl text-lg font-light transition-all duration-300 hover:scale-[1.02] hover:shadow-lg disabled:opacity-50">
                {isSubmitting ? t.sending : t.submit}

          </div>
          {showSuccess && (

                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                  <span className="text-green-600 text-3xl">âœ“</span>
                </div>
                <h3 className="text-2xl font-light text-stone-800 mb-4">{t.successTitle}</h3>
                <p className="text-stone-600 mb-8">{t.successText}</p>
                <button onClick={() => setShowSuccess(false)} className="px-8 py-3 bg-stone-800 hover:bg-stone-700 rounded-full text-white transition-colors">
                  {t.close}
                </button>
              </div>
            </div>
          )}
        </section>
      );
    }

              <p className="text-stone-500 text-sm">Â© {new Date().getFullYear()} Lahav â€¢ Book Sculpting Workshop</p>
            </footer>
          </div>
        </LanguageProvider>

    }

    ReactDOM.render(<App />, document.getElementById('root'));
