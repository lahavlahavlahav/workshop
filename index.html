      const [currentIndex, setCurrentIndex] = useState(0);

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentIndex((prev) => (prev + 1) % testimonials.length);
        }, 4000);
        return () => clearInterval(interval);
      }, []);

      return (
        <section className={`py-16 px-6 bg-gradient-to-b from-white to-amber-50/30 ${isRTL ? 'rtl' : 'ltr'}`}>
          <div className="max-w-6xl mx-auto">
            <h2 className="text-3xl md:text-4xl font-light text-stone-800 mb-12 text-center">
              {t.testimonialsTitle}
            </h2>

            <div className="grid md:grid-cols-3 gap-6">
              {testimonials.slice(currentIndex, currentIndex + 6).map((testimonial, index) => (
                <div
                  key={index}
                  className="testimonial-card transform hover:scale-105 transition-transform duration-300"
                  style={{ animationDelay: `${index * 0.1}s` }}
                >
                  <img 
                    src={testimonial.image}
                    alt="×”××œ×¦×”"
                    className="w-full h-48 object-cover rounded-xl mb-4"
                  />
                  <p className="text-sm leading-relaxed">
                    {testimonial.text}
                  </p>
                </div>
              ))}
            </div>

            <div className="flex justify-center gap-2 mt-8">
              {Array.from({ length: Math.ceil(testimonials.length / 6) }).map((_, index) => (
                <button
                  key={index}
                  onClick={() => setCurrentIndex(index * 6)}
                  className={`w-2 h-2 rounded-full transition-all ${
                    Math.floor(currentIndex / 6) === index ? 'bg-amber-600 w-8' : 'bg-stone-300'
                  }`}
                />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function RegistrationForm() {
      const { t, isRTL } = useLanguage();
      const [formData, setFormData] = useState({
        full_name: '',
        email: '',
        phone: '',
        participants: 1,
        notes: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [showSuccess, setShowSuccess] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        
        try {
          await fetch('https://formspree.io/f/mgoykzdp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          
          setIsSubmitting(false);
          setShowSuccess(true);
          setFormData({ full_name: '', email: '', phone: '', participants: 1, notes: '' });
        } catch (error) {
          setIsSubmitting(false);
          alert('××™×¨×¢×” ×©×’×™××”. ×× × × ×¡×• ×©×•×‘.');
        }
      };

      return (
        <section id="register" className={`py-16 px-6 bg-stone-800 ${isRTL ? 'rtl' : 'ltr'}`}>
          <div className="max-w-xl mx-auto">
            <div className="text-center mb-12">
              <h2 className="text-3xl md:text-4xl font-light text-white mb-4">
                {t.registerTitle}
              </h2>
              <p className="text-stone-400 text-lg font-light">{t.note}</p>
            </div>

            <form onSubmit={handleSubmit} className="bg-white rounded-3xl p-8 shadow-2xl space-y-6">
              <div className="space-y-2">
                <label className="text-stone-700 block">{t.fullName}</label>
                <input
                  type="text"
                  value={formData.full_name}
                  onChange={(e) => setFormData({ ...formData, full_name: e.target.value })}
                  required
                  className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"
                />
              </div>

              <div className="space-y-2">
                <label className="text-stone-700 block">{t.email}</label>
                <input
                  type="email"
                  value={formData.email}
                  onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                  required
                  className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"
                />
              </div>

              <div className="space-y-2">
                <label className="text-stone-700 block">{t.phone}</label>
                <input
                  type="tel"
                  value={formData.phone}
                  onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                  required
                  className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"
                />
              </div>

              <div className="space-y-2">
                <label className="text-stone-700 block">{t.participants}</label>
                <input
                  type="number"
                  min="1"
                  max="10"
                  value={formData.participants}
                  onChange={(e) => setFormData({ ...formData, participants: parseInt(e.target.value) || 1 })}
                  className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"
                />
              </div>

              <div className="space-y-2">
                <label className="text-stone-700 block">{t.notes}</label>
                <textarea
                  value={formData.notes}
                  onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                  rows={3}
                  className="w-full rounded-xl border border-stone-200 px-4 py-3 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none resize-none"
                />
              </div>

              <button
                type="submit"
                disabled={isSubmitting}
                className="w-full h-14 bg-amber-600 hover:bg-amber-700 text-white rounded-xl text-lg font-light transition-all duration-300 hover:scale-[1.02] hover:shadow-lg disabled:opacity-50"
              >
                {isSubmitting ? t.sending : t.submit}
              </button>
            </form>

            <div className="text-center mt-12 text-stone-400">
              <p className="text-lg mb-2">{t.seeYou}</p>
              <p className="text-xl">â¤ï¸ {t.signedBy}</p>
            </div>
          </div>

          {showSuccess && (
            <div
              className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6"
              onClick={() => setShowSuccess(false)}
            >
              <div
                onClick={(e) => e.stopPropagation()}
                className={`bg-white rounded-3xl p-8 max-w-md w-full text-center shadow-2xl ${isRTL ? 'rtl' : 'ltr'}`}
              >
                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                  <span className="text-green-600 text-3xl">âœ“</span>
                </div>
                <h3 className="text-2xl font-light text-stone-800 mb-4">{t.successTitle}</h3>
                <p className="text-stone-600 mb-8">{t.successText}</p>
                <button
                  onClick={() => setShowSuccess(false)}
                  className="px-8 py-3 bg-stone-800 hover:bg-stone-700 rounded-full text-white"
                >
                  {t.close}
                </button>
              </div>
            </div>
          )}
        </section>
      );
    }

    function App() {
      return (
        <LanguageProvider>
          <div className="min-h-screen bg-white">
            <LanguageToggle />
            <AccessibilityMenu />
            <HeroSection />
            <AboutSection />
            <ProgramSection />
            <TestimonialsSection />
            <RegistrationForm />
            <footer className="py-8 bg-stone-900 text-center">
              <p className="text-stone-500 text-sm">
                Â© {new Date().getFullYear()} Lahav â€¢ Book Sculpting Workshop
              </p>
            </footer>
          </div>
        </LanguageProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
