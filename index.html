    // Registration Form
    function RegistrationForm() {
      const { t, isRTL } = useLanguage();
      const [formData, setFormData] = useState({ full_name: '', email: '', phone: '', participants: 1, notes: '' });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [showSuccess, setShowSuccess] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        try {
          await fetch('https://formspree.io/f/mgoykzdp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          setIsSubmitting(false);
          setShowSuccess(true);
          setFormData({ full_name: '', email: '', phone: '', participants: 1, notes: '' });
        } catch (error) {
          setIsSubmitting(false);
          alert('××™×¨×¢×” ×©×’×™××”. ×× × × ×¡×• ×©×•×‘.');
        }
      };

      return (
        <section id="register" className={`py-24 px-6 bg-stone-800 ${isRTL ? '' : 'ltr'}`}>

              </div>
              <div className="space-y-2">
                <label className="text-stone-700 block text-sm">{t.email}</label>
                <input type="email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })} required className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"/>
              </div>
              <div className="space-y-2">
                <label className="text-stone-700 block text-sm">{t.phone}</label>
                <input type="tel" value={formData.phone} onChange={(e) => setFormData({ ...formData, phone: e.target.value })} required className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"/>
              </div>
              <div className="space-y-2">
                <label className="text-stone-700 block text-sm">{t.participants}</label>
                <input type="number" min="1" max="10" value={formData.participants} onChange={(e) => setFormData({ ...formData, participants: parseInt(e.target.value) || 1 })} className="w-full h-12 rounded-xl border border-stone-200 px-4 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none"/>
              </div>
              <div className="space-y-2">
                <label className="text-stone-700 block text-sm">{t.notes}</label>
                <textarea value={formData.notes} onChange={(e) => setFormData({ ...formData, notes: e.target.value })} rows={3} className="w-full rounded-xl border border-stone-200 px-4 py-3 focus:border-amber-500 focus:ring-2 focus:ring-amber-500 focus:outline-none resize-none"/>
              </div>
              <button type="submit" disabled={isSubmitting} className="w-full h-14 bg-amber-600 hover:bg-amber-700 text-white rounded-xl text-lg font-light transition-all duration-300 hover:scale-[1.02] hover:shadow-lg disabled:opacity-50 flex items-center justify-center gap-2">
                {isSubmitting ? <><Loader2 className="w-5 h-5 animate-spin" />{t.sending}</> : <><Send className="w-5 h-5" />{t.submit}</>}
              </button>
            </motion.form>
            <motion.div className="text-center mt-12 text-stone-400" initial={{ opacity: 0 }} whileInView={{ opacity: 1 }} viewport={{ once: true }} transition={{ delay: 0.4 }}>
              <p className="text-lg mb-2">{t.seeYou}</p>
              <p className="text-xl flex items-center justify-center gap-2">
                <Heart className="w-5 h-5 text-rose-400" />

            </motion.div>
          </div>
          <AnimatePresence>
            {showSuccess && (
